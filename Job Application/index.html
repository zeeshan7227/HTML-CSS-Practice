<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="applay_box">
            <h1>Job Application
                <span class="title_small">(Web)</span>
            </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First Name</label>
                        <input id="first_name" name="first_name" placeholder="first name">
                    </div>
                    <div class="form_control">
                        <label for="last_name">Last Name</label>
                        <input id="last_name" name="last_name" placeholder="last name">
                    </div>
                    <div class="form_control">
                        <label for="e_mail">E Mail</label>
                        <input type="email" id="e_mail" name="e_mail" placeholder="E mail">
                    </div>
                    <div class="form_control">
                        <label for="job_rol">Job Role</label>
                        <select id="job_role" name="job_role">
                            <option value="">Select your option</option>
                            <option value="frontened" selected>Frontened Developer</option>
                            <option value="backened">Backened Developer</option>
                            <option value="AI">AI Developer</option>
                            <option value="BI">BI Developer</option>
                            <option value="API">API Developer</option>
                        </select>
                    </div>
                    <div class="textarea_control">
                        <label for="address"> Address </label>
                        <textarea id="address" name="address" row="4" cols="50" placeholder="Enter Address"></textarea>
                    </div>
                    <div class="form_control">
                        <label for="city">City</label>
                        <input id="city" name="city" placeholder="city name">
                    </div>
                    <div class="form_control">
                        <label for="pincode">Pincode</label>
                        <input type="number" id="pincode" name="pincode" placeholder="enter pincode">
                    </div>
                    <div class="form_control">
                        <label for="s_date">Start Date</label>
                        <input value="2023-12-25" type="date" id="s_date" name="s_date" >
                    </div>
                    <div class="form_control">
                        <label for="u_cv">Upload Your CV</label>
                        <input type="file" id="u_cv" name="u_cv">
                    </div>
                </div>
                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
